<!DOCTYPE html>
<head>
    <title>STP</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header>
         <dev class="logo">
            <a href="layout.html">logo</a>
         </dev>
            <h1 id="AboutUs">
                About Us
            </h1>
            <h2 id="AboutUsBody">
                STP was founded in 2006 at Cairo university; 
                <br></br>
                The purpose of STP is to strengthen the leadership, skills, effectiveness and efficiency of involved people;
                <br></br> 
                enabling them to further enrich the quality of the community and their personal life.
            </h2>
    </header>
        <section class="features">
            <figure>
                    <img src="images/V.png" alt="Vision">
                <figcaption id="vision">
                  <b>Vision:</b>  
                </figcaption>
                   <br></br>
                <figcaption id="visionBody">
                    To be a Leading organization working on developing youth who will lead positive changes.
                </figcaption>
            </figure>

            <figure>
                    <img src="images/missionO.png" alt="Mission">
                <figcaption id="mission">
                   <b>Mission:</b> 
                </figcaption>
                <br></br>
                <figcaption id="missionBody">
                    To develop youth in various fields personally and technically through academic programs, projects, and events in a values oriented system, to take our part in providing a generation capable of playing its roles effictively towards itself, community and country.
                </figcaption>
            </figure>
                          
            <figure>
                    <img src="images/Objective.png" alt="Objective">
                <figcaption id="objective">
                   <b>Objective:</b> 
                </figcaption>
                    <br></br>
                <figcaption id="objectiveBody">
                    <b> 1-</b> the gap between work sector & academic studies.
                    <br></br>
                    <b> 2-</b> Promoting the idea of development among youth.
                    <br></br>
                    <b> 3-</b> Contributing in the development & the awakening of the community.
                    <br></br>
                    <b> 4-</b> Convencing & supporting a dynamic learning community.
                </figcaption>
            </figure>

        <section class="form-inline">
            <input type="text" id="name" placeholder="Ex: white or #fff" name="colorname">
            <button type="submit" id="submitColor"> Change All Text Color</button>
        </section>
    </section>
    
 

    <script src="main.js"></script>
</body>
</html>
